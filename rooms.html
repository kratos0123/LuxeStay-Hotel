<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms | LuxeStay</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .rooms-grid {
            display: grid;
            /* Updated for better responsiveness */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 100px 8%;
        }
        .room-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            /* Hover effect for the image itself */
            transition: transform 0.5s ease;
        }
        .glass-panel:hover .room-img {
            transform: scale(1.05);
        }
        .room-title {
            color: #d4af37;
            margin-bottom: 5px;
            font-size: 1.5rem;
        }
        .room-price {
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LUXESTAY</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="rooms-grid">
        <div class="glass-panel">
            <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?q=80&w=1000&auto=format&fit=crop" class="room-img" alt="Luxury Bed">
            <h3 class="room-title">Skyline Suite</h3>
            <p class="room-price">$350 / Night</p>
        </div>

        <div class="glass-panel">
            <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=1000&auto=format&fit=crop" class="room-img" alt="Hotel Room View">
            <h3 class="room-title">Royal Penthouse</h3>
            <p class="room-price">$850 / Night</p>
        </div>

        <div class="glass-panel">
            <img src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/504523972.jpg?k=bbaf32bd77eed508c5be9d7d3cd0927a0d6bc7f589dbf5db076a5f97dcf1ef9e&o=" class="room-img" alt="Modern Suite">
            <h3 class="room-title">Ocean Zen</h3>
            <p class="room-price">$420 / Night</p>
        </div>
    </div>
</body>
</html>
